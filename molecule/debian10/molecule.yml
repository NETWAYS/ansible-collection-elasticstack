---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: elasticsearch_debian10_default
    groups:
      - elasticsearch
    image: "geerlingguy/docker-debian10-ansible:latest"
    #command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
