---
- name: Converge
  hosts: all
  collections:
    - NETWAYS.elasticstack
  vars:
    elastic_rpm_workaround: true
    elastic_stack_full_stack: false
    elastic_release: "{{ lookup('env', 'ELASTIC_RELEASE') | int}}"
  tasks:
    - name: Include Elastic Repos
      ansible.builtin.include_role:
        name: repos
