---
- name: Prepare
  hosts: all
  tasks:
    - name: Install requirements for Debian
      ansible.builtin.apt:
        name:
          - gpg
          - apt-transport-https
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: Install requirements for Ubuntu
      ansible.builtin.apt:
        name:
          - gpg-agent
        update_cache: yes
      when: ansible_os_family == "Debian" and ansible_distribution == "Ubuntu"

    - name: Install python3-pip
      ansible.builtin.apt:
        name: python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Upgrade urllib3 for Ansible
      ansible.builtin.pip:
        name: "urllib3<2"
        state: present
      when: ansible_os_family == "Debian"
