---

- name: Update apt cache if package is not installed
  when:
    - ansible_os_family == "Debian"
  block:

    - name: Check for existence of auditbeat configuration directory
      stat:
        path: "/etc/auditbeat"
      register: auditbeat_configdir_stat

    - name: Refresh apt cache if config dir is missing
      apt:
        refresh_cache: yes
      when: not auditbeat_configdir_stat.exists

- name: Construct exact name of Auditbeat package
  set_fact:
    beats_auditbeat_package: >
      {{
      'auditbeat' +
      (elasticstack_versionseparator +
      elasticstack_version |
      string if elasticstack_version is defined else '') |
      replace(' ', '')
      }}
- name: Install Auditbeat - rpm
  package:
    name: "{{ beats_auditbeat_package }}"
    enablerepo:
      - 'elastic-{{ elasticstack_release }}.x'
  when:
    - ansible_os_family == "RedHat"

- name: Install Auditbeat - deb
  package:
    name: "{{ beats_auditbeat_package }}"
  when:
    - ansible_os_family == "Debian"

- name: Install Auditbeat latest version - rpm
  package:
    name: auditbeat
    state: latest
    enablerepo:
      - "elastic-{{ elasticstack_release }}.x"
  notify:
    - Restart Auditbeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "RedHat"

- name: Install Auditbeat latest version - deb
  package:
    name: auditbeat
    state: latest
  notify:
    - Restart Auditbeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "Debian"

- name: Configure Auditbeat
  template:
    src: auditbeat.yml.j2
    dest: /etc/auditbeat/auditbeat.yml
    owner: root
    group: root
    mode: 0640
  notify:
    - Restart Auditbeat
  tags:
    - configuration
    - beats_auditbeat_configuration
    - beats_configuration

- name: Setup Auditbeat in Elasticsearch
  command: >
    /usr/bin/auditbeat setup --pipelines --index-management &&
    /usr/bin/auditbeat version > /etc/auditbeat/pipeline_created
  run_once: true
  args:
    creates: "/etc/auditbeat/pipeline_created"
  notify:
    - Restart Auditbeat
  when:
    - beats_auditbeat_setup | bool
    - beats_auditbeat_output == "elasticsearch"

- name: Start Auditbeat
  service:
    name: auditbeat
    state: started
    enabled: true
  when: beats_auditbeat_enable | bool
