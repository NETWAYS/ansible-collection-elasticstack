---

- name: Update apt cache if package is not installed
  when:
    - ansible_os_family == "Debian"
  block:

    - name: Check for existence of filebeat configuration directory
      stat:
        path: "/etc/filebeat"
      register: beats_filebeat_configdir_stat

    - name: Refresh apt cache if config dir is missing
      apt:
        refresh_cache: yes
      when: not beats_filebeat_configdir_stat.exists

- name: Construct exact name of Filebeat package
  set_fact:
    beats_filebeat_package: >
      {{
      'filebeat' +
      (elasticstack_versionseparator +
      elasticstack_version |
      string if elasticstack_version is defined else '') |
      replace(' ', '') }}

- name: Install Filebeat - rpm
  package:
    name: "{{ beats_filebeat_package }}"
    enablerepo:
      - 'elastic-{{ elasticstack_release }}.x'
  when:
    - ansible_os_family == "RedHat"

- name: Install Filebeat - deb
  package:
    name: "{{ beats_filebeat_package }}"
  when:
    - ansible_os_family == "Debian"

- name: Install Filebeat latest version - rpm
  package:
    name: filebeat
    state: latest
    enablerepo:
      - "elastic-{{ elasticstack_release }}.x"
  notify:
    - Restart Filebeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "RedHat"

- name: Install Filebeat latest version - deb
  package:
    name: filebeat
    state: latest
  notify:
    - Restart Filebeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "Debian"

- name: Configure Filebeat
  template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0640
  notify:
    - Restart Filebeat
  tags:
    - configuration
    - beats_filebeat_configuration
    - beats_configuration

- name: Configure modules
  when: beats_filebeat_modules is defined
  tags:
    - configuration
    - beats_filebeat_configuration
    - beats_configuration
  block:

    - name: Enable modules
      command: "filebeat modules enable {{ item }}"
      args:
        creates: "/etc/filebeat/modules.d/{{ item }}.yml"
      with_items: "{{ beats_filebeat_modules }}"

    - name: Enable System module
      template:
        src: filebeat-system.yml.j2
        dest: /etc/filebeat/modules.d/system.yml
        owner: root
        group: root
        mode: 0644
      when:
        - elasticstack_release | int > 7

    - name: Enable Ingest Pipelines
      command: >
        /usr/bin/filebeat setup --pipelines &&
        /usr/bin/filebeat version > /etc/filebeat/{{ item }}_pipeline_created
      args:
        creates: "/etc/filebeat/{{ item }}_pipeline_created"
      with_items: "{{ beats_filebeat_modules }}"
      notify:
        - Restart Filebeat
      changed_when: false

- name: Start Filebeat
  service:
    name: filebeat
    state: started
    enabled: true
  when: beats_filebeat_enable | bool
