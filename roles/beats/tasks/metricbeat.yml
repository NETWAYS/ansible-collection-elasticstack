---

- name: Update apt cache if package is not installed
  when:
    - ansible_os_family == "Debian"
  block:

    - name: Check for existence of metricbeat configuration directory
      stat:
        path: "/etc/metricbeat"
      register: beats_metricbeat_configdir_stat

    - name: Refresh apt cache if config dir is missing
      apt:
        update_cache: yes
      when: not beats_metricbeat_configdir_stat.stat.exists

- name: Construct exact name of Metricbeat package
  set_fact:
    beats_metricbeat_package: >
      {{
      'metricbeat' +
      (elasticstack_versionseparator +
      elasticstack_version |
      string if elasticstack_version is defined else '') |
      replace(' ', '')
      }}

- name: Install Metricbeat - rpm
  package:
    name: "{{ beats_metricbeat_package }}"
    enablerepo:
      - 'elastic-{{ elasticstack_release }}.x'
  when:
    - ansible_os_family == "RedHat"

- name: Install Metricbeat - deb
  package:
    name: "{{ beats_metricbeat_package }}"
  when:
    - ansible_os_family == "Debian"

- name: Install Metricbeat latest version - rpm
  package:
    name: metricbeat
    state: latest
    enablerepo:
      - "elastic-{{ elasticstack_release }}.x"
  notify:
    - Restart Metricbeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "RedHat"

- name: Install Metricbeat latest version - deb
  package:
    name: metricbeat
    state: latest
  notify:
    - Restart Metricbeat
  when:
    - elasticstack_version is defined
    - elasticstack_version == "latest"
    - ansible_os_family == "Debian"

- name: Configure Metricbeat
  template:
    src: metricbeat.yml.j2
    dest: /etc/metricbeat/metricbeat.yml
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart Metricbeat

- name: Enable modules
  command: "metricbeat modules enable {{ item }}"
  args:
    creates: "/etc/metricbeat/modules.d/{{ item }}.yml"
  with_items: "{{ beats_metricbeat_modules }}"
  when: beats_metricbeat_modules is defined

- name: Enable Ingest Pipelines
  command: >
    metricbeat setup &&
    metricbeat version > /etc/metricbeat/pipelines_created
  args:
    creates: "/etc/metricbeat/pipelines_created"
  notify:
    - Restart Metricbeat
  with_items: "{{ beats_metricbeat_modules }}"
  when:
    - beats_metricbeat_modules is defined
    - beats_metricbeat_output == "elasticsearch"

- name: Start Metricbeat
  service:
    name: metricbeat
    state: started
    enabled: true
  when: beats_metricbeat_enable | bool
