- name: Check for nodes being connected
  ansible.builtin.uri:
    url: "{{ elasticsearch_http_protocol }}://localhost:{{ elasticstack_elasticsearch_http_port }}/_cat/nodes"
    method: GET
    force_basic_auth: yes
    user: elastic
    password: "{{ elasticstack_password.stdout }}"
    return_content: yes
    status_code: 200
    validate_certs: false
  register: elasticsearch_nodes_output
  no_log: "{{ elasticstack_no_log }}"
  until: "'{{ item }}' in elasticsearch_nodes_output.content"
  with_items: "{{ groups['elasticsearch'] }}"
  when:
    - elasticsearch_passwords_file.stat.exists | bool
    - groups['elasticsearch'] | length > 1
  retries: 20
  delay: 10

- name: Print nodes connection state
  ansible.builtin.debug:
    var: elasticsearch_nodes_output

- name: Check cluster allocation
  ansible.builtin.uri:
    url: "{{ elasticsearch_http_protocol }}://localhost:{{ elasticstack_elasticsearch_http_port }}/_cluster/allocation/explain"
    method: GET
    force_basic_auth: yes
    user: elastic
    password: "{{ elasticstack_password.stdout }}"
    return_content: yes
    status_code: 200
    validate_certs: false
  register: elasticsearch_allocation_output
  no_log: "{{ elasticstack_no_log }}"
  until: "'{{ item }}' in elasticsearch_allocation_output.content"
  with_items: "{{ groups['elasticsearch'] }}"
  when:
    - elasticsearch_passwords_file.stat.exists | bool
    - groups['elasticsearch'] | length > 1
    - elasticstack_release | int > 7
  retries: 20
  delay: 10

- name: Print allocation state
  ansible.builtin.debug:
    var: elasticsearch_allocation_output

- name: Check elasticsearch logs # noqa: risky-shell-pipe
  ansible.builtin.shell: >
    if test -n "$(ps -p $$ | grep bash)"; then set -o pipefail; fi;
    tail -n 100 /var/log/elasticsearch/elasticsearch.log
  register: elasticsearch_logs
  changed_when: false
  no_log: "{{ elasticstack_no_log }}"

- name: Print elasticsearch logs
  ansible.builtin.debug:
    var: elasticsearch_logs

- name: Check for cluster status with elastic password # noqa: risky-shell-pipe
  ansible.builtin.shell: >
    if test -n "$(ps -p $$ | grep bash)"; then set -o pipefail; fi;
    curl -ks
    {{ elasticsearch_http_protocol }}://elastic:{{ elasticstack_password.stdout }}@localhost:{{ elasticstack_elasticsearch_http_port }}/_cluster/health?pretty |
    grep status |
    cut -d\" -f4
  register: elasticsearch_cluster_status
  changed_when: false
  no_log: "{{ elasticstack_no_log }}"
  when:
    - elasticsearch_passwords_file.stat.exists | bool
    - groups['elasticsearch'] | length > 1
  until: elasticsearch_cluster_status.stdout == "green"
  retries: 20
  delay: 10

- name: Leave a file showing that the cluster is set up
  ansible.builtin.template:
    dest: "{{ elasticsearch_initialized_file }}"
    src: elasticsearch_initialized.j2
    owner: root
    group: root
    mode: "0600"

- name: Set var that cluster is set up
  ansible.builtin.set_fact:
    elaticsearch_cluster_set_up: true

- name: Create initial passwords # noqa: risky-shell-pipe
  ansible.builtin.shell: >
    if test -n "$(ps -p $$ | grep bash)"; then set -o pipefail; fi;
    /usr/share/elasticsearch/bin/elasticsearch-setup-passwords auto -b >
    {{ elasticstack_initial_passwords }}
  when: inventory_hostname == elasticstack_ca
  no_log: "{{ elasticstack_no_log }}"
  args:
    creates: "{{ elasticstack_initial_passwords }}"

# It would be better to create and set the permissions before generating the passwords. But this would
# break the logic that relies on the file being absent when no passwords are set
- name: Set permissions on passwords file
  ansible.builtin.file:
    path: "{{ elasticstack_initial_passwords }}"
    owner: root
    group: root
    mode: 0600
  when: inventory_hostname == elasticstack_ca

