---
- name: Ensure gpg exists, for signing keys
  ansible.builtin.apt:
    name:
      - gpg
      - gpg-agent
    state: present

- name: Ensure Elastic Stack key is removed (Debian legacy format)
  ansible.builtin.apt_key:
    url: "{{ elasticstack_repo_key }}"
    state: absent
  when: ansible_distribution != "Ubuntu" or ansible_distribution_version is version('24.04', '<')

- name: Ensure Elastic Stack key is available (Debian)
  ansible.builtin.get_url:
    url: "{{ elasticstack_repo_key }}"
    dest: /usr/share/keyrings/elasticsearch.asc
    mode: "0644"
    force: false
    # Using creates equivalent via dest existence check; get_url is idempotent
  register: geturl_result
  changed_when: geturl_result.changed
  # Ensure correct permissions
- name: Set permissions on Elastic Stack key file
  ansible.builtin.file:
    path: /usr/share/keyrings/elasticsearch.asc
    mode: "0644"
    state: file

- name: Ensure Elastic Stack apt repo is absent (Debian legacy format)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/artifacts_elastic_co_packages_{{ item }}_x_apt.list
    state: absent
  with_items:
    - "7"
    - "oss-7"
    - "8"
    - "oss-8"

- name: Ensure Elastic Stack apt repository is configured (Debian)
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/elasticsearch.asc] https://artifacts.elastic.co/packages/{{ elasticstack_release | default(8, true) }}.x/apt stable main
    state: present
    filename: elasticstack
  when: elasticstack_variant == "elastic"

- name: Ensure Elastic Stack OSS apt repository is configured (Debian)
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/elasticsearch.asc] https://artifacts.elastic.co/packages/oss-{{ elasticstack_release | default(8, true) }}.x/apt stable main
    state: present
    filename: elasticstack
  when: elasticstack_variant == "oss"
